<app-infinitescroll-autocomplete
  [(value)]="selectedCharacter"
  [items]="characters"
  [loading]="loading"
  (scrollAtBottom)="onScrollAtBottom()"
  (searchChange)="handleSearchChange($event)"
  [totalItems]="responseCharacters.data.total"
  itemKey="name"
></app-infinitescroll-autocomplete>

<app-detail [(character)]="selectedCharacter" [class.hide]="selectedCharacter.id === 0"></app-detail>
